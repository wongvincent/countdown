<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COUNTDOWN</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="countdown">
    <div id="days"></div>
    <div id="milliseconds"></div>
</div>
</body>

<script>
    function setCountdown() {
        var year = 2023;
        var month = 3;
        var day = 22;
        var hours = 10;
        var minutes = 0;
        var seconds = 0;
        var milliseconds = 0;

        var dateOfEvent = new Date(year, month - 1, day, hours, minutes, seconds, milliseconds);
        
        var interval = setInterval(function() {
            var millisecondsRemaining = dateOfEvent - Date.now();
            if (millisecondsRemaining < 0) {
                document.getElementById("days").innerHTML = "0 days";
                document.getElementById("milliseconds").innerHTML = "";
                clearInterval(interval);
            } else {
                var millisecondsInADay = 24*60*60*1000;
                var daysRemaining = Math.ceil(millisecondsRemaining / millisecondsInADay);
                if (daysRemaining === 1) {
                    document.getElementById("days").innerHTML = "1 day";
                } else {
                    document.getElementById("days").innerHTML = daysRemaining + " days";
                }
                document.getElementById('milliseconds').innerHTML = "or " + millisecondsRemaining + " milliseconds";
            }
        }, 1);
    }

    setCountdown();
</script>
</html>
