  ];
  
  const shuffleInPlace = (arr) => {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * i);
      const temp = arr[i];
      arr[i] = arr[j];
      arr[j] = temp;
    }
  };
  
  (() => {
    const elem = document.getElementById('hashtags');

    /*for (let i = 0; i < 3; i++) {
      const dotTextNode = document.createTextNode('.');
      elem.appendChild(dotTextNode);

      elem.appendChild(brElem);
    }*/
    
    let set = new Set();
    extras.forEach(extra => {
      if (extra.trim().length) {
        set.add(extra);
      }
    });
    
    const setTurnedArray = [...set];
    shuffleInPlace(setTurnedArray);
    
    const result = defaults.map( d => '#' + d);
    const totalHashtags = Math.floor(Math.random() * 7 + 19); // number between 19 and 25
    for (let i = 0; i <= totalHashtags - defaults.length - 1; i++) {
      result.push('#' + setTurnedArray[i]);
    }
    
   // shuffleInPlace(result);
    const hashtagsTextNode = document.createTextNode(result.join(' '));
    elem.appendChild(hashtagsTextNode);
  })();
