<script>
    function setCountdown() {
        var year = 2018;
        var month = 8;
        var day = 22;
        var hours = 0;
        var minutes = 0;
        var seconds = 0;
        var milliseconds = 0;

        var dateOfEvent = new Date(year, month - 1, day, hours, minutes, seconds, milliseconds);
        
        var interval = setInterval(function() {
            var millisecondsRemaining = dateOfEvent - Date.now();
            if (millisecondsRemaining < 0) {
                document.getElementById("days").innerHTML = "0 days";
                document.getElementById("milliseconds").innerHTML = "";
                clearInterval(interval);
            } else {
                var millisecondsInADay = 24*60*60*1000;
                var daysRemaining = Math.ceil(millisecondsRemaining / millisecondsInADay);
                if (daysRemaining === 1) {
                    document.getElementById("days").innerHTML = "1 day";
                } else {
                    document.getElementById("days").innerHTML = daysRemaining + " days";
                }
                document.getElementById('milliseconds').innerHTML = millisecondsRemaining + " milliseconds";
            }
        }, 1);
    }

    setCountdown();
</script>
    
    
<div id="hashtags"></div>

<script>  
  const defaults = '#goldendoodle #dog #puppy #goldendoodlepuppy #狗 #狗狗 #小狗 #犬 #子犬 #멍스타그램';

  const extras = '#goldendoodles #groodle #pup #puppies #doggy #animal #animals #pet #pets #goldendoodlesofinstagram #doodlelove #goldendoodlesofinsta #doodlesofinstagram #doodlelove #doodletales #clubdoodle #doodleselfie #doodlelife #goldendoodlelove #doodlesofinsta #instadoodle #doodlesofig #goldendoodlesofig #ilovemydoodle #doodlegram #goldendoodleselfie #dogoftheday #doglover #ilovemydog #petstagram #puppylove #puppiesofinstagram #petsofinstagram #dogs_of_instagram #instapuppy #adorable #dogsofig #doglife #doglovers #instagramdogs #weeklyfluff  #lovedogs #bestwoof #dogsofinstaworld #puppygram #puppyoftheday  #instapet #cutedog #cutedogs #dogstagram #vancouverdogs #shadymapledoodles';

  const shuffle = (array) => {
    for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * i);
    const temp = array[i];
    array[i] = array[j];
    array[j] = temp;
    }
  }
  
  (() => {
    const elem = document.getElementById('hashtags');

    for (let i = 0; i < 5; i++) {
      const dotTextNode = document.createTextNode('•');
      elem.appendChild(dotTextNode);
      const brElem = document.createElement("br");
      elem.appendChild(brElem);
    }
    
      
    const hashtags = defaults.split(' ');
    let extrasArray = extras.split(' ');
    shuffle(extrasArray);
    
    let i = 0;
    while (hashtags.length < 30 - 1 && i < extrasArray.length) { //purposely 1 less than the max of 30
      const hashtag = extrasArray[i];
      if (!hashtags.includes(hashtag)) {
        hashtags.push(hashtag);
      }
      i++;
    }
    
    const string = hashtags.join(' ');
    const hashtagsTextNode = document.createTextNode(string);
    elem.appendChild(hashtagsTextNode);
  })();
</script>
